<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin/adminLayout}">
<head>
    <title>Countries</title>
</head>
<body>
<div class="container" layout:fragment="adminContent" th:remove="tag">
    <div class="row">
        <h3>Countries</h3>
    </div>
    <div class="row">
        <form class="create-country-0" role="form" action="/admin/countries/create" method="post">
            <div class="row">
                <div class="form-group col-xs-1">
                    <input type="hidden" name="id" value="0" class="form-control input-sm"
                           title="ID"/>
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" name="name" class="form-control input-sm"/>
                </div>
                <div class="form-group col-xs-2">
                    <button type="submit" id="create" name="create" value="create" class="btn btn-success btn-sm">Create
                    </button>
                </div>
            </div>
        </form>
    </div>
    <hr/>
    <th:block th:each="country: ${countries}">
        <div class="row">
            <form th:id="'edit-country-' + ${country.id}" role="form" action="/admin/countries/edit" method="post">
                <div class="form-group col-xs-1">
                    <input type="text" name="id" th:value="${country.id}" class="form-control input-sm" title="ID"
                           disabled/>
                    <input type="hidden" name="id" th:value="${country.id}" class="form-control input-sm" title="ID"/>
                </div>
                <div class="form-group col-xs-4">
                    <input type="text" name="name" th:value="${country.name}" class="form-control input-sm"/>
                </div>
                <div class="form-group col-xs-2">
                    <button type="submit" id="update" name="update" value="update" class="btn btn-warning btn-sm">
                        Update
                    </button>
                </div>
            </form>
            <form th:id="'delete-country-' + ${country.id}" role="form" action="/admin/countries/delete" method="post">
                <div class="form-group col-xs-2">
                    <input type="hidden" name="id" th:value="${country.id}" class="form-control input-sm"/>
                    <button type="submit" id="delete" name="delete" value="delete" class="btn btn-danger btn-sm">
                        Delete
                    </button>
                </div>
            </form>
        </div>
        <hr/>
    </th:block>
</div>
</body>
</html>
