<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login Page</title>
</head>
<body>
<!-- Page Content -->
<div class="container mycontainer" layout:fragment="content" th:remove="tag">
    <div class="tab-content">
        <span class="pageName">Login</span>
        <span>or&nbsp;<a href="/register"> register</a></span>
        <br/>
        <br/>

        <form class="form-horizontal" role="form" th:action="@{/customLoginUrl}" method="post">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputEmail"
                           name="email" placeholder="Email" value="admin@admin.com"
                           pattern="[A-Za-z_0-9]{2,31}@[A-Za-z_]{2,6}\.[A-Za-z_]{2,5}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword"
                           name="password" placeholder="Password" value="123456789">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-default">Ok</button>
                </div>
            </div>
        </form>
        <br/>
        <br/>
        <br/>
        <!--<p class="text-info">В форме введены данные зарегистрированного email, role='admin'<br/>-->
            <!--Введите email:admin1@admin.com &ndash;&gt; Message: 'Account is not registered' <br/>-->
            <!--Введите email:admin@admin.com, password:1234567 &ndash;&gt; Message: 'Incorrect password' <br/>-->
            <!--Введите email:manager@mail.com, password:123456789 &ndash;&gt; зарегистрированный email, role='manager' <br/>-->
            <!--Введите email:user1@gmail.com, password:123456789 &ndash;&gt; зарегистрированный email, role='user' <br/>-->
        <!--</p>-->
    </div>
</div>
<!-- /.container -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
